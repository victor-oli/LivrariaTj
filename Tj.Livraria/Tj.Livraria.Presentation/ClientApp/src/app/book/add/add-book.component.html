<div style="margin-bottom: 20px;">
  <button class="btn btn-success" (click)="openModal(template)">Novo</button>
</div>

<ng-template #template>

  <div class="modal-header">
    <h4 class="modal-title pull-left">Novo Livro</h4>

    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <alert type="danger" [hidden]="showAlert==false">
      <strong>ERROR! </strong>{{alertMessage}}
    </alert>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Titulo</label>
        <input class="form-control" type="text" required [(ngModel)]="book.title" name="book.title" value="{{book.title}}" />
      </div>

      <div class="form-group">
        <label>Edição</label>
        <input class="form-control" type="number" required [(ngModel)]="book.edition" name="book.edition" value="{{book.edition}}" />
      </div>

      <div class="form-group">
        <label>Preço</label>
        <input class="form-control" currencyMask required maxlength="12" [(ngModel)]="book.price" name="book.price" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" />
      </div>

      <div class="form-group">
        <label>Editora</label>
        <input class="form-control" type="text" required [(ngModel)]="book.publishingCompany" name="book.publishingCompany" value="{{book.publishingCompany}}" />
      </div>

      <div class="form-group">
        <label>Ano</label>
        <input class="form-control" type="text" required [(ngModel)]="book.publicationYear" name="book.publicationYear" value="{{book.publicationYear}}" />
      </div>

      <div class="form-group">
        <label>Autor</label>
        <simple-checkbox-list (onChangeCheckedList)="setCheckedAuthorList($event)" [itemList]="authorList"></simple-checkbox-list>
      </div>

      <div class="form-group">
        <label>Assunto</label>
        <simple-checkbox-list (onChangeCheckedList)="setCheckedSubjectList($event)" [itemList]="subjectList"></simple-checkbox-list>
      </div>

      <div>
        <button class="form-control btn btn-primary" type="submit">Adicionar</button>
      </div>
    </form>
  </div>
</ng-template>
