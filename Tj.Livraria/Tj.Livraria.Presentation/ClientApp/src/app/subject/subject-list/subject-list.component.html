<h1 id="tableLabel">Lista de Assuntos</h1>

<p>Aqui você pode criar, editar e deletar os assuntos à vontade!</p>

<p *ngIf="!subjectList"><em>Loading...</em></p>

<custom-alert *ngIf="alerts" [alerts]="alerts" (onRemoveAlert)="removeAlert($event)"></custom-alert>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="subjectList">
  <thead class="thead-dark">
    <tr>
      <th>Descrição</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sub of subjectList">
      <td>
        <p>{{sub.description | titlecase}}</p>
      </td>
      <td class="text-right" style="width: 100px;">
        <update-subject [subjectCod]="sub.subjectCod" [subjectDescription]="sub.description" (onCloseEvent)="onRefresh()"></update-subject>
      </td>
      <td class="text-right" style="width: 100px;">
        <delete-subject [subjectCod]="sub.subjectCod" [subjectDescription]="sub.description"(onCloseEvent)="onRefresh()" (onCantDeleteEvent)="showAlert($event)"></delete-subject>
      </td>
    </tr>
  </tbody>
</table>

<add-subject (onCloseEvent)="onRefresh()"></add-subject>
